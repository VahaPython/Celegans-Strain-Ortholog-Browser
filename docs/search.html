<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C. elegans Strain Ortholog - Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <h1>C. elegans Strain Ortholog</h1>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="downloads.html">Downloads</a>
    </nav>
  </div>
</header>

<section id="search" class="hero">
  <div class="container">
    <p>
      This site provides a simple way to browse known temperature sensitive
      strains of <i>C. elegans</i> alongside their human orthologs.
    </p>
    <input type="text" id="searchInput" placeholder="Search..." />
    <select id="searchType">
      <option value="all">All fields</option>
      <option value="human">Human gene</option>
      <option value="worm">C. elegans gene</option>
      <option value="strain">Strain name</option>
    </select>
  </div>
</section>

<section class="container results-section">
  <div id="results"></div>
</section>

<script src="search.js"></script>
</body>

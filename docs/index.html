<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C. elegans Strain Ortholog Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <h1>C. elegans Strain Ortholog Browser</h1>
    <nav class="site-nav">
      <a href="#search">Search</a>
      <a href="#downloads">Downloads</a>
    </nav>
  </div>
</header>

<section id="search" class="hero">
  <div class="container">
    <p>
      This site provides a simple way to browse known temperature sensitive
      strains of <i>C. elegans</i> alongside their human orthologs.
    </p>
    <input type="text" id="searchInput" placeholder="Search by gene or strain" />
  </div>
</section>

<section class="container results-section">
  <div id="results"></div>
</section>

<section id="downloads" class="container">
  <h2>Downloads</h2>
  <ul>
    <li><a href="../data/ortholog_table.tsv" download>ortholog_table.tsv</a></li>
    <li><a href="../data/temperature_sensitive_table.tsv" download>temperature_sensitive_table.tsv</a></li>
    <li><a href="../data/all_strains.csv" download>all_strains.csv</a></li>
  </ul>
</section>

<script src="search.js"></script>
</body>
</html>
